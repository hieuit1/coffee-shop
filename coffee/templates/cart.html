{% extends "base.html" %} {% block content %}
<h1 class="display-4 text-center my-4">NHỮNG SẢN PHẨM YÊU THÍCH</h1>

{% for cart_item in cart_items %}
<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{ cart_item.coffee.image }}"
        class="img-fluid rounded-start"
        alt="Coffee Image"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ cart_item.coffee.name }}</h5>
        <p class="card-text">Price: {{ cart_item.coffee.price }}</p>
        <p class="card-text">Quantity: {{ cart_item.quantity }}</p>
        <form action="{% url 'delete_cart_item' cart_item.id %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
