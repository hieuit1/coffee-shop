{% extends "base.html" %} {% block content %}
<h1 class="display-4 text-center my-4">COFFEE SHOP</h1>

<div class="row justify-content-center mb-4">
  <div class="col-md-6">
    <form action="{% url 'search' %}" method="GET" class="d-flex">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search by name"
        aria-label="Search"
        name="query"
      />
      <button class="btn btn-primary" type="submit">Search</button>
    </form>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  {% for coffee in coffee %}
  <div class="col">
    <div class="card h-100">
      <img src="{{ coffee.image }}" class="card-img-top" alt="Fan Image" />
      <div class="card-body">
        <h5 class="card-title">{{ coffee.name }}</h5>
        <p class="card-text">{{ coffee.price }}</p>
        <a href="{% url 'add_to_cart' coffee.id %}" class="btn btn-primary"
          >Add to Cart</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
